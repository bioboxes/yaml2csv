dependencies:
  post:
    - make bootstrap
  pre:
    - sudo apt-get update && sudo apt-get install --no-install-recommends libpython2.7-dev python3-dev

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber
  override:
    - make build
    - make test

deployment:
  deploy:
    branch: master
    owner: bioboxes
    commands:
      - ./script/publish
